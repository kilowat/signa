        <p>Веб компоненты</p>

        <h2 id="popup-window">Модальное окно</h2>
        <pre><code class="language-html">
        <script type="text/plain">
        data-content="some content <my-component></my-compoent>"// Все что в значение атрибута будет в качестве конента    
        <popup-trigger data-content="test" >
            <button class="btn-accent">Открыть окно c data-content="test"</button>
        </popup-trigger>

        data-content-id="some id" // Id блока который будет в качестве контента для окна
        <popup-trigger data-content-id="popup-content">
            <button class="btn-accent">Открыть окно</button>
        </popup-trigger>
        <div style="display:none;height:0" aria-hidden="" id="popup-content">
            блок который будет в качестве контента для окна
        </div>

        //Расположить в конец body
        <popup-window></popup-window>

        // Программное открытие 
        const options = {
            title
            body
            content
            onClose
        } 

        function openModal(options) {
            document.querySelector('popup-window',)?.open(options);
        }

        </script>
        </code></pre>
        <p>
            <popup-trigger data-content="test">
                <button class="btn-accent">Открыть окно c data-content="test"</button>

        <p>

        <p>
        <div>

        </p>


        <popup-window></popup-window>

        <h2 id="grid" class="text-2xl font-semibold mt-10">Пример сетки</h2>
        <p>Ты можешь делать колонки с помощью классов <code>.row</code> и <code>.col-*</code>.</p>
